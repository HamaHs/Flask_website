{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}
{% block body %}
<table>
    <tr valign="top">
        <td><img src="{{ user.avatar(128) }}"></td>
        <td><h1>Користувач: {{ user.username }}</h1>
            <p>Про мене: {{ user.about_me }}</p>
        </td>
    </tr>
</table>
{% if user == current_user %}
    <p><a href="{{ url_for('edit_profile') }}">Редагувати свій профіль</a></p>
{% endif %}
{% endblock %}
